<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Super Duper Team 2</title>
</head>

<body>
    <button onclick="login()">Login in with Github</button>
</body>

<script>
    let client_id = 'b0c32795488b151c4796'
    let redirect_uri = 'https://reqbin.com/code/javascript/rftjizcl/javascript-get-request-example#:~:text=To%20send%20a%20GET%20request,supported%20by%20all%20modern%20browsers.'

    function login() {
        fetch(`https://github.com/login/oauth/authorize?scope=user&client_id=${client_id}&redirect_uri=${redirect_uri}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Access-Control-Allow-Origin': 'https://kylefortuin2709.github.io/SuperDuperTeam2/'
        },
    })
    .then(response => console.log(response))
    }
</script>

</html>
